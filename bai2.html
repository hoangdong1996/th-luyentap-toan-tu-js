<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập toán tử</title>
</head>
<body>
<script>
let login = prompt("Nhập ");
let messenger = (login == "Employee")?
    "Hello":
    (login == "Director")?
        "Greetings":
        (login == " ")?
            "No login":
            " ";
alert(messenger);
</script>
</body>
</html>
